name: ci

concurrency: ci

permissions:
  id-token: write
  pages: write
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: 🛠️ Checkout
        uses: actions/checkout@v4

      - name: 📦 Install Nix
        uses: cachix/install-nix-action@master
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            extra-experimental-features = nix-command flakes pipe-operators

      - name: 🏗️ Build page
        run: |
          eval "$(nix print-dev-env -f ./shell.nix)"

          pushd src
          npm install -D
          npm run build
          popd

          pushd example
          npm install -D
          npm run build
          popd

      - name: 📤 Upload artifacts
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: 🛠️ Checkout

      - run: |
          echo -n "version=v" >> $GITHUB_ENV
          jq -r '.version' src/package.json >> "$GITHUB_ENV"
        name: 📚 Read version

      - name: 🏷️ Tag
        run: |
          set -x
          git tag $version
          git push --tags || :
