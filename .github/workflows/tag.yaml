name: Tag version

concurrency: tag

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: 🛠️ Checkout

      - run: |
          echo -n "version=v" >> $GITHUB_ENV
          jq -r '.version' src/package.json >> "$GITHUB_ENV"
        name: 📚 Read version

      - name: 🏷️ Tag
        run: |
          set -x
          git tag $version
          git push --tags || :
